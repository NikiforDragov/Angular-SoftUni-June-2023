<hr />
<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
  <!-- Email -->
  <div class="class-form">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" formControlName="email" />
  </div>
  <!-- Email error message -->
  <div *ngIf="registerForm.get('email')?.touched">
    <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required!</div>
    <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid EMAIL!</div>
  </div>
  <hr />
  <!-- Password -->
  <div class="class-form">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
    />
  </div>
  <hr />
  <!-- Password error message -->
  <div *ngIf="registerForm.get('password')?.errors?.['maxlength']">
    Invalid password - too long {{registerForm.get('password')?.errors?.['maxlength']}}
  </div>
  <button>Login</button>
</form>
